<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">

    <title>Document</title>
</head>
<body>

    <div class="container-fluid">
        <!-- Top Bar Starts -->
        <div class="row box1">
            <div class="col-md-3">
                <h1 class="page-title"><span>Chem</span> Solver</h1>
            </div>
        </div>
        <!-- Top Bar Ends -->

        <!--***********User Interface Starts************-->
        <div class="row box2">
            <!-- Side Bar Starts -->
            <div class="col-3 side-bar">
                <div class="row justify-content-center">
                    <div class="col-10 my-console">
                        <form action="/users" medtho="post" name="newItem">
                            <input type="text" name="item" class="item" id="myInput" placeholder="">
                            <button class="power-btn" type="submit" name="submit">New</button>
                        </form>
                        <form action="/users" medtho="post" name="oldItem">
                            <input type="text" name="trash" class="trash" id="" placeholder="">
                            <button class="power-btn">Delete</button>
                        </form>
                        <form action="/users" medtho="post" name="wipeAll">
                            <button class="power-btn" name="wipeAll">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Side Bar Ends -->

            <div class="col-9 main-bar">
                <div class="row justify-content-around main-top">
                    <div class="col-5 main-left">
                        <h1 class="box-title">My &nbsp To &nbsp Do &nbsp List</h1>
                        <ul class="to-do-list" id="myList"></ul>
                    </div>
                    <div class="col-5 main-right">
                        <h1 class="box-title">My &nbsp Completed  &nbsp List</h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-11 main-bot">

                    </div>
                </div>
            </div>
        </div>
        <!--***********User Interface Ends************-->
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js">

    </script>
    <script src="js/script.js"></script>
</body>
</html>
