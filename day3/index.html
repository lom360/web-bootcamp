<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/style.css">
  <title>Document</title>
</head>
<body>
    <header>
        <img class="logo" src="https://www.google.com/logos/doodles/2017/gloria-e-anzalduas-75th-birthday-6115361035386880-s.png" alt="Owl Logo"/>
        <img class="top" src="image/fantasy.jpg" alt="Random Art"/>
    </header>

    <section class="one">
        <div class="box left">1</div>
        <div class="box right">2</div>
        <div class="box left clear-right">3</div>
        <div class="box right clear-right">4</div>
    </section>

    <section class="two">
        <div class="box left">1</div>
        <div class="box left clear-left">2</div>
        <div class="box left clear-left">3</div>
        <div class="box left">4</div>
    </section>

    <section class="three">
        <div class="box left clear-right">1</div>
        <div class="box left">2</div>
        <div class="box left clear-right">3</div>
        <div class="box left">4</div>
    </section>

</body>
</html>
