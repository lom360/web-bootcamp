<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">



    <title>jQuery Exercise</title>
</head>
<body>
    <div>Div 1</div>
    <div class="highlight">Div 2</div>
    <div id="third">Div 3</div>
    <div class="highlight">Div 4</div>

    <script src="lib/jquery-3.3.1.min.js">
        $("div").css("background-color", "purple");
        $(".highlight").css("width", "200px");
        $("#third").css("border", "5px solid orange");
        $("div:nth-of-type(1)").css("color", "pink");
    </script>
</body>
</html>
