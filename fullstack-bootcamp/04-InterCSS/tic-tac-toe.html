<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="ttt.css">

    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tbody>
            <tr>
                <td class="box1"></td>
                <td class="box2 vertical"></td>
                <td class="box3"></td>
            </tr>
            <tr>
                <td class="box4 horizontal"></td>
                <td class="box5 vertical horizontal"></td>
                <td class="box6 horizontal"></td>
            </tr>
            <tr>
                <td class="box7"></td>
                <td class="box8 vertical"></td>
                <td class="box9"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
