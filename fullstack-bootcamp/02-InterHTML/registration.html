<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    <h1>Register</h1>
    <form action="">
        <!-- Input Text-->
        <div>
            <label for="firstName">First Name:</label>
            <input name="first" id="firstName" type="text" placeholder="Jane" required>
            <label for="lastName">Last Name:</label>
            <input name="first" id="lastName" type="text" placeholder="Doe" required>
        </div>

        <!-- Input Radio -->
        <div>
            <label for="male">Male</label>
            <input name="Gender" id="male" type="radio" value="male">
            <label for="female">Female</label>
            <input name="Gender" id="female" type="radio" value="female">
            <label for="other">Other</label>
            <input name="Gender" id="other" type="radio" value="other">
        </div>


        <!-- Input Text -->
        <div>
            <label for="email">Email:</label>
            <input name="email" id="email" type="email" placeholder="your email" required>
            <label for="password">Password:</label>
            <input name="password" id="password" type="password" pattern=".{5,10}" required title="5 to 10 characters">
        </div>

        <div>
            <label for="">
                <select name="name" id="">
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                    <option>May</option>
                    <option>Jun</option>
                    <option>Jul</option>
                    <option>Aug</option>
                    <option>Sep</option>
                    <option>Oct</option>
                    <option>Nov</option>
                    <option>Dec</option>
                </select>
                <select name="day" id="">
                    <option>Day</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select name="year" id="">
                    <option>Year</option>
                    <option>1000</option>
                    <option>2000</option>
                    <option>3000</option>
                    <option>4000</option>
                    <option>5000</option>
                    <option>6000</option>
                    <option>7000</option>
                </select>
            </label>
        </div>
        
        <div>
            <label for="agreed">I agree to the terms and conditions</label>
            <input id="agreed" type="checkbox">
        </div>

        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
